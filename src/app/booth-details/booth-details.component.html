<div class="container mt-5 ku-booth-detail-container">
  <h3 class="text-center ku-title-text">รายละเอียดบูธ: {{ booth?.booth_name }}</h3>

  <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
    {{ errorMessage }}
  </div>

  <div *ngIf="booth" class="card mt-4 ku-card-detail">
    <img [src]="booth.image_url" class="card-img-top ku-card-img" alt="Booth Image">
    <div class="card-body">
      <h5 class="card-title ku-card-title">ราคา: {{ booth.price | currency:'THB' }}</h5>
      <p class="card-text ku-card-text">ขนาด: {{ booth.booth_size }} เมตร</p>
      <p class="card-text ku-card-text">สถานะ: {{ booth.status }}</p>
      <p class="card-text ku-card-text">รหัสการจอง: {{ bookingId }}</p>

      <!-- QR Code จำลอง -->
      <div class="text-center mt-4">
        <img src="https://via.placeholder.com/150?text=QR+Code" alt="QR Code" class="ku-qrcode-img">
      </div>

      <!-- ฟอร์มอัปโหลดภาพ -->
      <div class="mt-4 ku-upload-container">
        <label for="paymentImage" class="ku-label-text">อัปโหลดภาพการชำระเงิน:</label>
        <input type="file" (change)="onFileSelected($event)" class="form-control mb-3">
        <div class="text-center">
          <button class="btn ku-btn-primary me-2" (click)="uploadPaymentImage()">อัปโหลด</button>
          <button class="btn ku-btn-secondary" (click)="CancelPaymentImage()">ยกเลิก</button>
        </div>
      </div>
    </div>
  </div>
</div>
