<div class="d-flex justify-content-center align-items-center vh-100 ku-register-bg">
    <div class="custom-width bg-light border rounded shadow p-4 ku-border">
      <div class="text-center mb-4">
        <h2 class="ku-title-text">สมัครสมาชิก</h2>
      </div>
  
      <!-- ฟอร์มสมัครสมาชิก -->
      <form (ngSubmit)="onRegister()">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="prefix"
            [(ngModel)]="registerData.prefix"
            name="prefix"
            placeholder="คำนำหน้า"
            required
          />
          <label for="prefix">คำนำหน้า</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="name"
            [(ngModel)]="registerData.name"
            name="name"
            placeholder="ชื่อ"
            required
          />
          <label for="name">ชื่อ</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="lastname"
            [(ngModel)]="registerData.lastname"
            name="lastname"
            placeholder="นามสกุล"
            required
          />
          <label for="lastname">นามสกุล</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="phone"
            [(ngModel)]="registerData.phone"
            name="phone"
            placeholder="เบอร์โทร"
            required
          />
          <label for="phone">เบอร์โทร</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            [(ngModel)]="registerData.email"
            name="email"
            placeholder="name@example.com"
            required
          />
          <label for="email">Email</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="registerData.password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="password">Password</label>
        </div>
  
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirm_password"
            [(ngModel)]="registerData.confirm_password"
            name="confirm_password"
            placeholder="Confirm Password"
            required
          />
          <label for="confirm_password">Confirm Password</label>
        </div>
  
        <div class="text-center">
          <div *ngIf="errorMessage" class="alert alert-danger mb-3" role="alert">
            {{ errorMessage }}
          </div>
          <button type="submit" class="btn ku-btn-primary w-100 mb-2">สมัครสมาชิก</button>
          <p class="mt-3">
            มีบัญชีอยู่แล้ว? <a routerLink="/login" class="ku-link">เข้าสู่ระบบ</a>
          </p>
        </div>
      </form>
    </div>
  </div>
